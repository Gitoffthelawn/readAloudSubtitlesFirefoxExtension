<!DOCTYPE html>
<html>

<head>
    <title>Extension Popup</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .slider {
            width: 100%;
            background-color: #333333;
            border-radius: 5px;
            border: none;
            height: 6px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ffffff;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ffffff;
            cursor: pointer;
        }

        .slider::-ms-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ffffff;
            cursor: pointer;
        }
    </style>
    <script src="content.js"></script>
    <script src="settings.js"></script>

</head>

<body>
    <h1>Extension Popup</h1>

    <label for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" class="slider" min="0.5" max="2" value="1.5" step="0.1">

    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" class="slider" min="0" max="1" value="1" step="0.1">

</body>

</html>
